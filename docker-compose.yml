version: "3.8"

services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: bg-removal-api
        ports:
            - "8000:8000"
        environment:
            - HOST=0.0.0.0
            - PORT=8000
            - LOG_LEVEL=INFO
            - MAX_FILE_SIZE_MB=10
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
        restart: unless-stopped

    ui:
        build:
            context: .
            dockerfile: Dockerfile.ui
        container_name: bg-removal-ui
        ports:
            - "7860:7860"
        environment:
            - API_URL=http://api:8000
        depends_on:
            api:
                condition: service_healthy
        restart: unless-stopped
